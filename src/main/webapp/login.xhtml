<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> LOG IN </title>

    <style type="text/css">
        body {
            font-family: 'Overpass', sans-serif;
            background-color:#0099B4;
            background-attachment: fixed;
            background-size: cover;
        }
        .row{
            margin: 5% 0 0 -2%;
        }
        .centrar{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        #a{
            position:relative;
            left:50%;
            transform:translate(-50%,-40ch);
        }
        .btn{
            position:relative;
            left:22%;
            transform:translate(-50%,-38ch);
            border: solid 1px;
            padding: 5px 10px;
        }
        .link{
            position:relative;
            left:13%;
            transform:translate(-50%,-35ch);
            color:white;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-color:black;
            border-color:white;
            color:white;
        }
</style>
</h:head>
<h:body>
    <!--    <center>-->
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <div class="row" style="display:grid; grid-template-rows:auto; row-gap:1ch ;justify-content: center; align-items: center;">
            <div class="centrar">
                <img src="https://cdn.discordapp.com/attachments/771508386452734003/963930258162200626/fondorojo.png" alt="Rojo ECI" width="350" height="400" />
            </div>
            <div class="centrar" id="a">
                <strong><p:outputLabel value="BIENVENIDO"/></strong>
            </div>
            <div class="centrar" id="a">
                <p:outputLabel for="txtUsuario" value="Correo"/>
            </div>
            <div class="centrar" id="a">
                <p:inputText id="txtUsuario" binding="#{email}"/>
            </div>
            <div class="centrar" id="a">
                <p:outputLabel for="txtClave" value="ContraseÃ±a"/>
            </div>
            <div class="centrar" id="a">
                <p:inputText id="txtClave" type="password"  binding="#{password}"/>
            </div>
            <div class="centrar">
                <p:commandButton class="btn btn-black" value="Iniciar Sesion" actionListener="#{LoginBean.singIn(email.value,password.value)}"/>
            </div>
            <div class="centrar">
                <p:link class="link" value="Crear Cuenta" outcome="registro"/>
            </div>
        </div>
    </h:form>
    <!--    </center>-->
</h:body>
</html>
