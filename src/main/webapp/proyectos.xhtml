<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Proyectos</title>
    <style type="text/css">
        body {
            font-family: 'Overpass', sans-serif;
            background-color:#0099B4;
            background-attachment: fixed;
            background-size: cover;
        }
        .boton{
            background-color:#ED7D31;
        }
        .titulo{
            background-color:#DAF5DB;
        }
        .valor{
            color:black;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="botones">
            <p:commandButton class="danger" value="#{LoginBean.textLog()}" actionListener="#{LoginBean.actionButton()}" />
        </div>
        <div>
            <p:dataTable id="tabla_proyectos" var="project" value="#{ProjectBean.getProyectosEmpresa(LoginBean.email)}"
                         rowIndexVar="rowIndex" currentPageReportTemplate="{totalRecords} Proyectos" scrollable="true"
                         >
                <p:column headerText="ID" class="titulo">
                    <h:outputText value="#{project.id}" class="valor"/>
                </p:column>
                <p:column headerText="Proyecto" class="titulo">
                    <h:outputText value="#{project.name}" class="valor"/>
                </p:column>
                <p:column headerText="Empresa" class="titulo">
                    <h:outputText value="#{project.company}" class="valor"/>
                </p:column>
                <p:column headerText="Seleccionar" class="titulo">
                    <p:commandButton action="#{ProjectBean.getProjectStories(project.id)}" icon="pi pi-search" styleClass="rounded-button ui-button-success"/>
                </p:column>
            </p:dataTable>

        </div>
    </h:form>
</h:body>
</html>
