<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Registrar Usuario </title>
    <style type="text/css">
        body {
            font-family: 'Overpass', sans-serif;
            background-color:#0099B4;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:button value="Atras" outcome="login"/>
        <div>
            <h3>Datos del Usuario</h3>
            <h:panelGrid columns="2" cellpadding="7">
                <p:outputLabel for="nombre" value="Nombre"/>
                <p:inputText id="nombre" value="#{RegistrarBean.name}" type="String" placeholder=""/>
                <p:outputLabel for="correo" value="Correo"/>
                <p:inputText id="correo" value="#{RegistrarBean.email}" type="String" placeholder=""/>
                <p:outputLabel for="contraseña" value="Contraseña"/>
                <p:inputText id="contraseña" value="#{RegistrarBean.password}" type="String" placeholder=""/>
                <p:outputLabel for="empresa" value="Empresa"/>
                <p:selectOneMenu id="empresa" value="#{RegistrarBean.empresa}">
                    <f:selectItem itemLabel="Seleccione Empresa" itemValue="" noSeleccionOption="true"/>
                    <f:selectItems value="#{RegistrarBean.getEmpresasNombre()}"/>
                </p:selectOneMenu>
                <p:commandButton value="Registrar"
                                 actionListener="#{RegistrarBean.registrarUsuario}"/>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
