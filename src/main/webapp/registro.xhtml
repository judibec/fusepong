<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Registrar Usuario </title>
    <style type="text/css">
        body {
            font-family: 'Overpass', sans-serif;
            background-color:#0099B4;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:button value="Atras" outcome="login"/>
        <div>
            <h3>Datos del Usuario</h3>
            <h:panelGrid columns="2" cellpadding="7">
                <p:outputLabel for="nombre" value="Nombre"/>
                <p:inputText id="nombre" binding="#{nombre}" required="true"/>
                <p:outputLabel for="correo" value="Correo"/>
                <p:inputText id="correo" binding="#{correo}" required="true"/>
                <p:outputLabel for="contraseña" value="Contraseña"/>
                <p:inputText id="contraseña" binding="#{contraseña}" required="true"/>
                <p:outputLabel for="empresa" value="Empresa"/>
                <p:selectOneMenu id="empresa" binding="#{empresa}" required="true">
                    <f:selectItem itemLabel="Seleccione Empresa" itemValue="" noSeleccionOption="true"/>
                    <f:selectItems value="#{RegistrarBean.getEmpresas().getName()}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Registrar"
                             actionListener="#{RegistrarBean.registrarUsuario(nombre.value,correo.value,contraseña.value,empresa.value)}"/>
        </div>
    </h:form>
</h:body>
</html>
